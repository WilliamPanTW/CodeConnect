      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const searchBar = document.getElementById("search-bar");
          const searchButton = document.querySelector(
            ".search-container button"
          );
          const suggestions = document.getElementById("suggestions");
          const azFilter = document.getElementById("az-filter"); //A-Z filter dropdown

          const pages = [
            { name: "Home", url: "homepage.html" },
            { name: "About", url: "about.html" },
            { name: "Inbox", url: "inbox.html" },
            { name: "Mentors", url: "mentors.html" },
            { name: "Premium", url: "premium.html" },
            { name: "Store", url: "store.html" },
            { name: "Challenges", url: "challenges.html" },
            { name: "Forum", url: "forum.html" },
            { name: "Profile", url: "profile.html" },
            { name: "Splash", url: "index.html" },
            { name: "Alice", url: "alice.html" },
            { name: "Application", url: "application.html" },
            { name: "Become a Mentor", url: "become_mentor.html" },
            { name: "Bob (Profile)", url: "bob.html" },
            { name: "Carol (Profile)", url: "carol.html" },
            { name: "C++ (Challenge)", url: "cpp.html" },
            { name: "Create a Post", url: "createpost.html" },
            { name: "Dave (Profile)", url: "dave.html" },
            { name: "Delete Profile", url: "deleteprofile.html" },
            { name: "Eve (Profile)", url: "eve.html" },
            { name: "Find a Mentor", url: "find_mentor.html" },
            { name: "Frank (Profile)", url: "frank.html" },
            { name: "Interviews", url: "interview.html" },
            { name: "Java Best Practices (Challenge)", url: "java_best_practices.html" },
            { name: "Java (Challenge)", url: "java.html" },
            { name: "JavaScript (Challenge)", url: "javascript.html" },
            { name: "Jobs", url: "jobs.html" },
            { name: "John (Profile)", url: "john.html" },
            { name: "Leaderboards", url: "leaderboards.html" },
            { name: "Lenny (Profile)", url: "lenny.html" },
            { name: "Login", url: "login.html" },
            { name: "Logout", url: "logout.html" },
            { name: "Mastering Python (Challenge)", url: "mastering_python.html" },
            { name: "Mentors", url: "mentors.html" },
            { name: "Optimize SQL (Challenge)", url: "optimize_sql.html" },
            { name: "Python (Challenge)", url: "python.html" },
            { name: "React (Challenge)", url: "react_getting_started.html" },
            { name: "Reset Password", url: "resetpassword.html" },

            { name: "Room5", url: "room5.html" },
            { name: "Room6", url: "room6.html" },
            { name: "Room7", url: "room7.html" },
            { name: "Room8", url: "room8.html" },
            { name: "Room9", url: "room9.html" },
            { name: "Room10", url: "room10.html" },
            { name: "Room11", url: "room11.html" },
            { name: "Room12", url: "room12.html" },
            { name: "Room13", url: "room13.html" },
            { name: "Room14", url: "room14.html" },
            { name: "Room15", url: "room15.html" },
            { name: "Sign Up", url: "signup.html" },
            { name: "Workspaces", url: "workspace.html" },
          ];

          function performSearch() {
            const input = searchBar.value.toLowerCase();
            const selectedLetter = azFilter.value; // Get the selected letter from the dropdown
            suggestions.innerHTML = "";
            if (input || selectedLetter !== "all") {
              let filteredPages = pages
                .filter((page) => page.name.toLowerCase().includes(input))
                .sort((a, b) => a.name.localeCompare(b.name));
              if (selectedLetter !== "all") {
                filteredPages = filteredPages.filter((page) =>
                  page.name.toLowerCase().startsWith(selectedLetter)
                );
              }
              if (filteredPages.length > 0) {
                filteredPages.forEach((page) => {
                  const highlightedName = page.name.replace(
                    new RegExp(input, "gi"),
                    (match) => `<span class="highlight">${match}</span>`
                  );
                  const suggestionItem = document.createElement("a");
                  suggestionItem.href = page.url;
                  suggestionItem.innerHTML = highlightedName; // Use innerHTML to render the highlighted text
                  suggestions.appendChild(suggestionItem);
                });
                suggestions.style.display = "block";
              } else {
                suggestions.style.display = "none";
              }
            } else {
              suggestions.style.display = "none";
            }
          }

          searchBar.addEventListener("input", performSearch);
          searchButton.addEventListener("click", performSearch);
          azFilter.addEventListener("change", performSearch); // Add event listener for the A-Z filter dropdown

          document.addEventListener("click", (event) => {
            if (!event.target.closest(".search-container") && !event.target.closest(".a-z-filter")) {
              suggestions.style.display = "none";
            }
          });
        });

        function openSidebar() {
          document.getElementById("mySidebar").style.width = "250px";
        }

        function closeSidebar() {
          document.getElementById("mySidebar").style.width = "0";
        }
