    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Body Layout */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0; /* Remove default margin */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .logo-container {
        display: inline-block;
      }

      .header .brand {
        position: absolute;
        top: 20px;
        right: 10px;
        font-size: 20px;
      }

      /* Header Styles */
      .header {
        background-color: #62b4c9;
        padding: 10px;
        text-align: center;
        font-size: 25px;
        color: white;
        position: relative;
      }

      .header a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      .header a:hover {
        text-decoration: underline;
      }

      /* Flexbox Container */
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
      }

      /* Footer Styles */
      footer {
        width: 100%;
        background-color: #62b4c9;
        color: white;
        padding: 10px 0;
        text-align: center;
        margin-top: auto;
      }

      .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .media-icons {
        margin: 10px 0;
      }

      .media-icons a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .footer-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin: 0;
      }

      .footer-nav li {
        margin: 0 15px;
      }

      .footer-nav a {
        color: white;
        text-decoration: none;
      }

      .footer-nav a:hover {
        text-decoration: underline;
      }

      .footer-bott {
        margin-top: 10px;
      }

      /* Responsive Layout */
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
      }

      .logo-button {
        position: absolute;
        top: 10px;
        right: 10px;

        background: none;
        border: none;

      .mail-icon {

      .section {

        align-items: center;
        margin-bottom: 40px;
      }

      .section .text {
        flex: 1;
        padding: 20px;
      }

      /* Create three unequal columns that sits next to each other */
      .column {
        padding: 10px;
      }

      /* Left columns stacked */
      .column.side {
        flex: 1;
        margin-bottom: 10px;
      }

      /* Right column takes the rest of the space */
      .column.middle {
        flex: 2;
        margin-bottom: 10px;

      /* Style the footer */

        flex-direction: column;
        align-items: center;
      }
      .media-icons {

      /* Welcome box and search bar */

      .search-container {

        top: 0;
        right: 0;

        border-radius: 8px;

        width: 80%;
        margin: 20px auto;

      }
      .header {

        padding: 5px;

      .logo {

      }
      .login-signup {

      }

      .header a {

      .section-title {

      .mentorship-container input[type="text"],

      }
      .mentorship-container button {
        padding: 10px 20px;

        color: white;

      .mentorship-container button:hover {

      footer {
        width: 100%;
        background-color: #000000;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      .footer-container {
        display: flex;

      }
      .media-icons {

      }
      .media-icons a {

      }
      .footer-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin: 0;
      }
      .footer-nav li {

      }
      .footer-nav a {
        color: white;
        text-decoration: none;
      }
      .footer-nav a:hover {
        text-decoration: underline;
      }
      .footer-bott {
        margin-top: 10px;
      }
    </style>
    <script>
      //added script that doesnt allow users to click submit unless all fields are filled out
      document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.querySelector('input[type="text"]');
        const emailInput = document.querySelector('input[type="email"]');
        const selectInput = document.querySelector("select");
        const textareaInput = document.querySelector("textarea");
        const submitButton = document.querySelector("button");

        function validateForm() {
          const isValid =
            nameInput.value.trim() !== "" &&
            emailInput.value.trim() !== "" &&
            selectInput.value !== "" &&
            textareaInput.value.trim() !== "";
          submitButton.disabled = !isValid;
          submitButton.style.cursor = isValid ? "pointer" : "not-allowed";
        }

        nameInput.addEventListener("input", validateForm);
        emailInput.addEventListener("input", validateForm);
        selectInput.addEventListener("change", validateForm);
        textareaInput.addEventListener("input", validateForm);

        validateForm(); //checks if fields are filled
      });
    </script>
