    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background-color: #62b4c9;
        padding: 5px;
        text-align: center;
        font-size: 20px;
        color: white;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .header .brand {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
      }

      .login-signup {
        position: absolute;
        top: 40px;
        right: 10px;
        font-size: 14px;
      }

      .login-signup a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }

      .login-signup a:hover {
        text-decoration: underline;
      }

      .search-container {
        position: absolute;
        top: 70px;
        right: 10px;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .search-container input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 4px 0 0 4px;
      }

      .search-container button {
        padding: 5px;
        border: 1px solid #ccc;
        color: white;
        cursor: pointer;
        border-radius: 0 4px 4px 0;
        background-color: #000000;
      }

      .search-container button:hover {
        background-color: #333333;
      }

      .header a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .header a:hover {
        text-decoration: underline;
      }

      .icon-button {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
      }

      .sidebar {
        width: 100px;
        background-color: #f0f0f0;
        border-right: 1px solid #ccc;
        overflow-y: auto;
        padding-top: 20px;
        height: 50%;
      }

      .conversation {
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }

      .conversation:hover {
        background-color: #e0e0e0;
      }

      .conversation img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-bottom: 5px;
      }

      .chat-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 15px;
        background-color: #fafafa;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 15px;
      }

      .input-area {
        display: flex;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }

      .input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
      }

      .input-area button {
        padding: 10px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }

      .input-area button:hover {
        background-color: #0056b3;
      }

      footer {
        width: 100%;
        background-color: #62b4c9;
        color: white;
        padding: 10px 0;
        text-align: center;
        margin-top: auto;
      }

      .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .media-icons {
        margin: 10px 0;
      }

      .media-icons a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      .footer-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin: 0;
      }

      .footer-nav li {
        margin: 0 15px;
      }

      .footer-nav a {
        color: white;
        text-decoration: none;
      }

      .footer-nav a:hover {
        text-decoration: underline;
      }

      .footer-bott {
        margin-top: 10px;
      }

      @media (max-width: 600px) {
        .header {
          padding: 10px;
          font-size: 18px;
        }

        .header a {
          margin: 0 5px;
        }

        .icon-button svg {
          width: 16px;
          height: 16px;
        }

        .sidebar {
          width: 80px;
        }
      }
      .login-signup {
        position: absolute;
        top: 40px;
        right: 10px;
        font-size: 14px;
      }
      .login-signup a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }
      .login-signup a:hover {
        text-decoration: underline;
      }

      .sent-message {
        background-color: #e8f0fe;
        border-radius: 10px;
        padding: 10px 15px;
        max-width: 70%;
        margin-left: auto; 
        position: relative;
      }


      .sent-message::after {
        content: "";
        position: absolute;
        bottom: -10px;
        right: 10px;
        border-width: 10px 10px 0 0;
        border-style: solid;
        border-color: #e8f0fe transparent transparent transparent;
      }
    </style>
  </head>

      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." />
        <button type="button">Send</button>
      </div>

      <script>
        const messageInput = document.querySelector(".input-area input");
        const sendButton = document.querySelector(".input-area button");

        messageInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            event.preventDefault(); // Prevent default form submission
            sendButton.click();
          }
        });

        sendButton.addEventListener("click", () => {
          const messageText = document.querySelector(".input-area input").value;

          // Simulate message sending
          if (messageText.trim() !== "") {
            // Check if message is empty
            const messageArea = document.querySelector(".messages");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent-message");
            newMessage.textContent = `You: ${messageText}`; // Add sent message content
            messageArea.appendChild(newMessage);

            // Clear the input field
            document.querySelector(".input-area input").value = "";
            // (Optional) Scroll down the message area to show the latest message
            messageArea.scrollTop = messageArea.scrollHeight;
          }
        });
      </script>
