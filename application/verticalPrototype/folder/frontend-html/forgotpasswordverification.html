<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/application/verticalPrototype/folder/frontend-css/forgotpasswordverification.css">
    <title>CodeConnect Forgot Password</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <a href="homepage.html" class="logo-container">
            <img src="Logo.jpg" alt="Logo" class="logo" />
        </a>
        <div class="brand">CodeConnect</div>
        <div class="login-signup">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <h2>Forgot Password</h2>
    </div>
    <div class="forgot-password-container">
        <img src="Logo.jpg" alt="Logo" style="border-radius: 50%" />
        <h1>Forgot Your Password?</h1>
        <form id="forgotPasswordForm">
            <input type="email" id="email" name="email" placeholder="Enter email" required />
            <button type="submit">Send Password Reset Email</button>
        </form>
        <div class="links">
            <a href="./login.html">Back to Sign In</a>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-nav">
                <ul>
                    <li>
                        <a href="index.html"><strong>Home</strong></a>
                    </li>
                    <li>
                        <a href="about.html"><strong>About</strong></a>
                    </li>
                    <li>
                        <a><strong>Email: CodeConnectSupport@gmail.com</strong></a>
                    </li>
                    <li>
                        <a><strong>Phone: 888-888-8888</strong></a>
                    </li>
                </ul>
            </div>
            <div class="media-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer-bott">
                <p>&copy; 2024 CodeConnect. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the password reset email.');
            }
        });
    </script>
</body>
</html>
