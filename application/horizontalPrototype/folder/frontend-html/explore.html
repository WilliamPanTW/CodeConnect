<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      text="style\css"
      href="application\verticalPrototype\folder\frontend-css\style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  /* Body Layout */
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0; /* Remove default margin */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}
.logo-container {
    display: inline-block;
}

  .header .brand {
    position: absolute;
    top: 20px;
    right: 10px;
    font-size: 20px;
  }
  
  /* Header Styles */
  .header {
    background-color: #62b4c9;
    padding: 10px;
    text-align: center;
    font-size: 25px;
    color: white;
    position: relative;
  }

  .header a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  .header a:hover {
    text-decoration: underline;
  }
  
  /* Flexbox Container */
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin: 20px;
  }
  
  /* Column Styles */
  .column {
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    flex: 1;
    min-width: 250px; /* Ensure columns stack on small screens */
  }
  
  /* Footer Styles */
  footer {
    width: 100%;
    background-color: #62b4c9;
    color: white;
    padding: 10px 0;
    text-align: center;
    margin-top: auto;
  }
  
  .footer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .media-icons {
    margin: 10px 0;
  }
  
  .media-icons a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
  }
  
  .footer-nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 0;
  }
  
  .footer-nav li {
    margin: 0 15px;
  }
  
  .footer-nav a {
    color: white;
    text-decoration: none;
  }
  
  .footer-nav a:hover {
    text-decoration: underline;
  }
  
  .footer-bott {
    margin-top: 10px;
  }
  
  /* Responsive Layout */
  @media (max-width: 600px) {
    .row {
      flex-direction: column;
    }
  }
  
  .logo-button {
    position: absolute; 
    top: 10px; 
    right: 10px; 

    background: none; 
    border: none; 
    padding: 0; 
    
    cursor: pointer; 
  }

  .mail-icon {
    width: 20px;
    height: 20px;
  }

  .profile-icon {
    width: 20px;
    height: 20px;
  }

      /* Create three unequal columns that sits next to each other */
      .column {
        padding: 10px;
      }

      /* Left columns stacked */
      .column.side {
        flex: 1;
        margin-bottom: 10px;
      }

      /* Right column takes the rest of the space */
      .column.middle {
        flex: 2;
        margin-bottom: 10px;
      }

      /* Style the footer */
      .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .media-icons {
        margin: 10px 0;
      }
      .media-icons a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      /* Welcome box and search bar */
      .welcome-box {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }
      #search-bar {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .search-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .search-container input[type="text"] {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-right: none;
      }
      .search-container button {
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #62b4c9;
        color: white;
        cursor: pointer;
      }
      .search-container button:hover {
        background-color: #5393a1;
      }

      .suggestions {
        position: absolute;
        top: 100%;
        width: 100%;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 4px 4px;
        background: #fff;
        display: none;
        z-index: 1000;
      }

      .suggestions a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        border-bottom: 1px solid #ccc;
      }

      .suggestions a:hover {
        background: #f0f0f0;
      }

      .suggestions a:last-child {
        border-bottom: none;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: white;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        background-color: #575757;
      }
      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="homepage.html" class="logo-container">

          class="mail-icon"

      <button class="icon-button" onclick="openSidebar()">Friends</button>

      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
          >&times;</a
        >
        <a href="profile.html">Friend 1</a>
        <a href="profile.html">Friend 2</a>
        <a href="profile.html">Friend 3</a>
        <a href="profile.html">Friend 4</a>
        <a href="profile.html">Friend 5</a>
      </div>
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search..." />
        <div id="suggestions" class="suggestions"></div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const searchBar = document.getElementById("search-bar");
          const suggestions = document.getElementById("suggestions");

          const pages = [
            { name: "Home", url: "homepage.html" },
            { name: "About", url: "about.html" },
            { name: "Inbox", url: "inbox.html" },
            { name: "Mentors", url: "mentors.html" },
            { name: "Premium", url: "premium.html" },
            { name: "Store", url: "store.html" },
            { name: "Challenges", url: "challenges.html" },
            { name: "Forum", url: "forum.html" },
            { name: "Profile", url: "profile.html" },
          ];

          searchBar.addEventListener("input", () => {
            const input = searchBar.value.toLowerCase();
            suggestions.innerHTML = "";

            if (input) {
              const filteredPages = pages.filter((page) =>
                page.name.toLowerCase().includes(input)
              );
              filteredPages.forEach((page) => {
                const suggestionItem = document.createElement("a");
                suggestionItem.href = page.url;
                suggestionItem.textContent = page.name;
                suggestions.appendChild(suggestionItem);
              });
              suggestions.style.display = "block";
            } else {
              suggestions.style.display = "none";
            }
          });

          document.addEventListener("click", (event) => {
            if (!event.target.closest(".search-container")) {
              suggestions.style.display = "none";
            }
          });
        });
      </script>
    </div>

      function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
