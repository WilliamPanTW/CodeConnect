    <style>
      * {
        box-sizing: border-box;
      }

      /* Create three unequal columns that sits next to each other */
      .column {
        padding: 10px;
      }

      /* Left columns stacked */
      .column.side {
        flex: 1;
        margin-bottom: 10px;
      }

      /* Right column takes the rest of the space */
      .column.middle {
        flex: 2;
        margin-bottom: 10px;
      }

      /* Style the footer */
      .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .media-icons {
        margin: 10px 0;
      }
      .media-icons a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      /* Welcome box and search bar */
      .welcome-box {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: white;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        background-color: #575757;
      }
      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
