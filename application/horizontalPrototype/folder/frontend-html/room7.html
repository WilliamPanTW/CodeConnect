<style>
* {
  box-sizing: border-box;

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0; /* Remove default margin */
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Style the header */
.header {
  background-color: #000000;
  padding: 5px;
  text-align: center;
  font-size: 20px;
  color: white;
  position: relative;
}

.logo {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.header .brand {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 18px;
}

.login-signup {
  position: absolute;
  top: 40px;
  right: 10px;
  font-size: 14px;
}

.login-signup a {
  color: white;
  text-decoration: none;
  margin: 0 5px;
}

.login-signup a:hover {
  text-decoration: underline;
}

.search-container {
  position: absolute;
  top: 70px;
  right: 10px;
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.search-container input[type="text"] {
  padding: 5px;
  border: 1px solid #ccc;
  border-right: none;
  border-radius: 4px 0 0 4px;
}

.search-container button {
  padding: 5px;
  border: 1px solid #ccc;
  color: white;
  cursor: pointer;
  border-radius: 0 4px 4px 0;
}

.search-container button:hover {
  background-color: #000000;
}

/* Container for flexboxes */
.row {
  display: flex;
  flex: 1; /* Ensure the row takes up available space */
  justify-content: space-around; /* Center the boxes */
  align-items: flex-start;
  margin-top: 20px;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 1;
  margin: 10px;
  padding: 20px;
  background-color: #f0f0f0;
  text-align: center;
}

/* Middle column is slightly larger */
.column.middle {
  flex: 1.5;
}

/* Room link container */
.room-link-container {
  margin: 20px;
  padding: 20px;
  background-color: #f0f0f0;
  text-align: center;
  border-radius: 5px;
}

/* Style the footer */
footer {
  width: 100%;
  background-color: #000000;
  color: white;
  padding: 10px 0;
  text-align: center;
  margin-top: auto;
}
.footer-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.media-icons {
  margin: 10px 0;
}
.media-icons a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}
.footer-nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  margin: 0;
}
.footer-nav li {
  margin: 0 15px;
}
.footer-nav a {
  color: white;
  text-decoration: none;
}
.footer-nav a:hover {
  text-decoration: underline;
}
.footer-bott {
  margin-top: 10px;
}

/* Style for links in header */
.header a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}
.header a:hover {
  text-decoration: underline;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    flex-direction: column;
  }
  .column, .column.middle {
    width: 100%;
  }
  .search-container {
    top: 100px;
    right: 10px;
  }
}
