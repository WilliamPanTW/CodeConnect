<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      text="style\css"
      href="application\verticalPrototype\folder\frontend-css\style.css"
    />
    <title>CodeConnect Login</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-color: #f0f0f0;
      }
      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        margin: 20px auto;
      }
      .login-container img {
        width: 250px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%; /* Make the image circular */
      }
      .login-container h1 {
        margin-bottom: 30px;
      }
      .login-container input[type="text"],
      .login-container input[type="password"],
      .login-container button {
        width: calc(100% - 40px);
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .login-container button {
        background-color: transparent;
        color: black;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .login-container button:hover {
        background-color: transparent;
      }
      .login-container .links {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
      .login-container .links a {
        color: #007bff;
        text-decoration: none;
      }
      .login-container .links a:hover {
        text-decoration: underline;
      }
      footer {
        width: 100%;
        background-color: #000000;
        color: white;
        padding: 10px 0;
        text-align: center;
        margin-top: auto;
      }
      .footer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .media-icons {
        margin: 10px 0;
      }
      .media-icons a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .footer-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin: 0;
      }
      .footer-nav li {
        margin: 0 15px;
      }
      .footer-nav a {
        color: white;
        text-decoration: none;
      }
      .footer-nav a:hover {
        text-decoration: underline;
      }
      .footer-bott {
        margin-top: 10px;
      }
      /* Style the header */
      .header {
        background-color: #040404;
        padding: 5px;
        text-align: center;
        font-size: 20px;
        color: white;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .header .brand {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
      }

      .login-signup {
        position: absolute;
        top: 40px;
        right: 10px;
        font-size: 14px;
      }

      .login-signup a {
        color: white;
        text-decoration: none;
        margin: 0 5px;
      }

      .login-signup a:hover {
        text-decoration: underline;
      }
      .header a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .header a:hover {
        text-decoration: underline;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <a href="homepage.html" class="logo-container">
        <img src="Logo.jpg" alt="Logo" class="logo" />
      </a>
      <div class="brand">CodeConnect</div>
      <div class="login-signup">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
      <h2>Login</h2>
    </div>
    <div class="login-container">
      <img src="Logo.jpg" alt="Logo" />
      <h1>CodeConnect: SSO Portal</h1>
      <h4>Push your way through!</h4>
      <input type="text" placeholder="Work Email" />
      <input type="password" placeholder="Password" />
      <a href="homepage.html">
        <button>Sign in</button>
      </a>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-nav">
          <ul>
            <li>
              <a href="index.html"><strong>Home</strong></a>
            </li>
            <li>
              <a href="about.html"><strong>About</strong></a>
            </li>
            <li>
              <a><strong>Email: CodeConnectSupport@gmail.com</strong></a>
            </li>
            <li>
              <a><strong>Phone: 888-888-8888</strong></a>
            </li>
          </ul>
        </div>
        <div class="media-icons">
          <a href="https://www.instagram.com/codeconnect"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/codeconnect"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.google.com/codeconnect"><i class="fa-brands fa-google-plus"></i></a>
          <a href="https://www.youtube.com/codeconnect"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-bott">
          <p>&copy; 2024 CodeConnect. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
